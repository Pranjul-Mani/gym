<!DOCTYPE html>
<html>

<head>
	<title>Pop-up Box </title>
	
</head>

<body>
    <h2>Alert Prompt and Confirm</h2>
<script>
    alert("this is a alert")
    let a = prompt("enter a here") 
    document.write(a)
    let write = confirm( "do you want to write")
    if (write){
        document.write(a)
    }
    else{
        document.write("Pls allow me to write" )
    }
</script>

</body>

</html>
